<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camunda Design-Time Process Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .scenarios {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .scenario-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .scenario-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .scenario-card h3 {
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .scenario-card p {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .scenario-card .params {
            font-family: monospace;
            font-size: 0.85em;
            color: #333;
            background: #f5f5f5;
            padding: 8px;
            border-radius: 4px;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result.valid {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        
        .result.invalid {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        
        .result h3 {
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .result.valid h3 {
            color: #155724;
        }
        
        .result.invalid h3 {
            color: #721c24;
        }
        
        .execution-path {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
        }
        
        .execution-path h4 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .path-steps {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .path-step {
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .path-arrow {
            color: #667eea;
            font-weight: bold;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Camunda Design-Time Process Simulator</h1>
            <p>Validate Entry Level Camunda Exercise workflows before deployment</p>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>Test Scenarios</h2>
                <p style="margin-bottom: 15px; color: #666;">Click on a scenario to run it, or create your own custom test below.</p>
                <div class="scenarios" id="scenarios"></div>
            </div>
            
            <div class="section">
                <h2>Custom Simulation</h2>
                <form id="simulationForm">
                    <div class="input-group">
                        <div class="form-group">
                            <label for="manualPriceCost">Manual Price Cost</label>
                            <select id="manualPriceCost" required>
                                <option value="false">False</option>
                                <option value="true">True</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dealMarginPercent">Deal Margin Percent</label>
                            <input type="number" id="dealMarginPercent" step="0.1" min="0" max="100" value="25" required>
                        </div>
                    </div>
                    <button type="submit" class="btn">Run Simulation</button>
                </form>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px;">Running simulation...</p>
            </div>
            
            <div class="result" id="result">
                <h3 id="resultTitle"></h3>
                <div id="resultContent"></div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8080/api';
        
        // Load scenarios on page load
        async function loadScenarios() {
            try {
                const response = await fetch(`${API_BASE}/scenarios`);
                const scenarios = await response.json();
                const container = document.getElementById('scenarios');
                
                scenarios.forEach((scenario, index) => {
                    const card = document.createElement('div');
                    card.className = 'scenario-card';
                    card.onclick = () => runScenario(scenario);
                    card.innerHTML = `
                        <h3>${scenario.name}</h3>
                        <p>${scenario.description}</p>
                        <div class="params">
                            manualPriceCost: ${scenario.inputs.manualPriceCost}<br>
                            dealMarginPercent: ${scenario.inputs.dealMarginPercent}
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Failed to load scenarios:', error);
            }
        }
        
        // Run a scenario
        async function runScenario(scenario) {
            await runSimulation(scenario.inputs);
        }
        
        // Run simulation with custom inputs
        async function runSimulation(inputs) {
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            loading.classList.add('show');
            result.classList.remove('show');
            
            try {
                const response = await fetch(`${API_BASE}/simulate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(inputs)
                });
                
                const data = await response.json();
                displayResult(data);
            } catch (error) {
                console.error('Simulation failed:', error);
                alert('Simulation failed. Make sure the API server is running on http://localhost:8080');
            } finally {
                loading.classList.remove('show');
            }
        }
        
        // Display simulation result
        function displayResult(data) {
            const result = document.getElementById('result');
            const resultTitle = document.getElementById('resultTitle');
            const resultContent = document.getElementById('resultContent');
            
            const isValid = data.finalStatus === 'Valid';
            result.className = `result show ${isValid ? 'valid' : 'invalid'}`;
            resultTitle.textContent = `Result: ${data.finalStatus}`;
            
            const pathHtml = data.executionPath.map((step, index) => {
                const arrow = index < data.executionPath.length - 1 ? '<span class="path-arrow"> â†’ </span>' : '';
                return `<span class="path-step">${step}</span>${arrow}`;
            }).join('');
            
            resultContent.innerHTML = `
                <div style="margin-bottom: 15px;">
                    <strong>DMN Result:</strong> quoteValidity = "${data.dmnResult.quoteValidity}"
                </div>
                <div class="execution-path">
                    <h4>Execution Path:</h4>
                    <div class="path-steps">${pathHtml}</div>
                </div>
                <div style="margin-top: 15px; font-size: 0.9em; color: #666;">
                    <strong>Process Variables:</strong><br>
                    <pre style="background: white; padding: 10px; border-radius: 4px; margin-top: 5px;">${JSON.stringify(data.processVariables, null, 2)}</pre>
                </div>
            `;
        }
        
        // Handle form submission
        document.getElementById('simulationForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const inputs = {
                manualPriceCost: document.getElementById('manualPriceCost').value === 'true',
                dealMarginPercent: parseFloat(document.getElementById('dealMarginPercent').value)
            };
            runSimulation(inputs);
        });
        
        // Load scenarios on page load
        loadScenarios();
    </script>
</body>
</html>
